<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/fonts.css" />

    <title>Shopping app</title>
  </head>
  <body>
    <header class="container">
      <div class="header-block d-flex align-items-center">
        <div class="logo">
          <a href="/">
            <img src="/img/logo.png" alt="FASHION" />
            <span>FASHION</span>
          </a>
        </div>
        <!-- /.logo -->
        <div class="top-menu align-items-center">
          <nav class="header-nav">
            <ul>
              <li><a href="#">CATALOGUE</a></li>
              <li><a href="#">FASHION</a></li>
              <li><a href="#">FAVOURITE</a></li>
              <li><a href="#">LIFESTYLE</a></li>
              <li><a class="sign-up" href="#">SIGN UP </a></li>
            </ul>
          </nav>
        </div>
        <!-- /.top-menu -->
      </div>
      <!-- /.header-block -->
      <div class="hero-banner d-flex">
        <img src="img/hero-banner.png" alt="hero-banner" />
        <div class="shop-now d-flex">
          <img src="img/yellow-element.png" alt="yellow-el" />
          <a
            class="shop-now-button1 d-flex align-items-center justify-content-center"
            href="#"
            >Shop Now</a
          >
        </div>
      </div>
      <!-- /.herobanner -->
    </header>
    <!-- /.header -->
    <section class="brands-section d-flex">
      <div class="brands d-flex">
        <img src="img/h&m.png" alt="h&m" />
        <img src="img/obey.png" alt="obey" />
        <img src="img/shopify.png" alt="shopify" />
        <img src="img/lacoste.png" alt="lacoste" />
        <img src="img/levi's.png" alt="levi's" />
        <img src="img/amazon.png" alt="amazon" />
      </div>
    </section>
    <!-- /.brands-section -->
    <section class="new-arrivals d-flex container">
      <div class="new-arrivals-h1">
        <div class="new-arrivals-text">NEW ARRIVALS</div>
      </div>
      <div class="products d-flex">
        <div class="product1">
          <a href="#">
            <img class="product-size" src="img/hoodies.png" alt="hoodies" />
            <div class="product-info">
              <div>
                <h3 class="h3-style">Hoodies & Sweetshirt</h3>
                <p class="p-style">Explore Now!</p>
              </div>
              <div><img class="arrow" src="img/arrow.png" alt="arrow" /></div>
            </div>
          </a>
        </div>
        <div class="product2">
          <a href="#">
            <img class="product-size" src="img/coats.png" alt="coats" />
            <div class="product-info">
              <div>
                <h3 class="h3-style">Coats & Parkas</h3>
                <p class="p-style">Explore Now!</p>
              </div>
              <div><img class="arrow" src="img/arrow.png" alt="arrow" /></div>
            </div>
          </a>
        </div>
        <div class="product3">
          <a href="#">
            <img class="product-size" src="img/tees.png" alt="tees" />
            <div class="product-info">
              <div>
                <h3 class="h3-style">Tees & T-Shirt</h3>
                <p class="p-style">Explore Now!</p>
              </div>
              <div><img class="arrow" src="img/arrow.png" alt="arrow" /></div>
            </div>
          </a>
        </div>
      </div>
    </section>
    <!-- /.new-arrivals -->
    <section class="banner container">
      <a
        class="shop-now-button2 d-flex align-items-center justify-content-center"
        href="#"
        >SHOP NOW</a
      >
    </section>
    <!-- /.banner -->
    <section class="fav d-flex container">
      <div class="fav-h1">
        <div class="fav-text">Youngâ€™s Favourite</div>
      </div>
      <div class="products d-flex">
        <div class="product1">
          <a href="#">
            <img
              class="young-product-size"
              src="img/trending.png"
              alt="trending"
            />
            <div class="product-info">
              <div>
                <h3 class="h3-style">Trending on instagram</h3>
                <p class="p-style">Explore Now!</p>
              </div>
              <div><img class="arrow" src="img/arrow.png" alt="arrow" /></div>
            </div>
          </a>
        </div>
        <div class="product2">
          <a href="#">
            <img
              class="young-product-size"
              src="img/under40.png"
              alt="under40"
            />
            <div class="product-info">
              <div>
                <h3 class="h3-style">All Under $40</h3>
                <p class="p-style">Explore Now!</p>
              </div>
              <div><img class="arrow" src="img/arrow.png" alt="arrow" /></div>
            </div>
          </a>
        </div>
      </div>
    </section>
    <!-- /.fav -->
    <section class="banner-app container">
      <div class="banner-img d-flex">
        <img src="/img/vouchers.png" alt="banner-app" />
      </div>
      <div class="apps d-flex">
        <a href="#">
          <img src="/img/app-store.png" alt="app-store" />
        </a>
        <a href="#">
          <img src="/img/google-play.png" alt="google-play" />
        </a>
      </div>
    </section>
    <!-- /.banner-app -->
    <section class="subscribe d-flex">
      <div class="subscribe-img"></div>
      <div class="subscribe-box d-flex">
        <form action="/">
          <div class="subscribe-form d-flex">
            <input
              type="text"
              name="email-adress"
              placeholder="Add your email here"
            />
            <button type="reset">SEND</button>
          </div>
        </form>
      </div>
    </section>
    <!-- /.subscribe -->
    <sectiona class="footer"></sectiona>
    <!-- /.footer -->
  </body>
</html>
